name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Verify plugin can be loaded
        run: |
          uv run python -c "
          from importlib.metadata import entry_points
          eps = entry_points(group='llm')
          ep = next(ep for ep in eps if ep.name == 'claude-code')
          module = ep.load()
          assert hasattr(module, 'register_models'), 'register_models not found'
          print('âœ“ Plugin entry point loads successfully')
          "

      - name: Run tests
        run: uv run pytest
